<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    #pass {
      display: block;
      margin: auto;
      margin-top: 10rem;
      width: 25rem;
      height: 3rem;
    }

    p {
      text-align: center;
      font-size: 3rem;
      display: none;
    }
  </style>
</head>
<body>
  <input type="text" id="pass" />
  <p id="capsLockText">Caps on!</p>
  <script>
    const passwordText = document.getElementById('pass');
    const capsLockText = document.getElementById('capsLockText');

    passwordText.addEventListener('keydown', function(e) {
      e = e || window.event;

      
      const capsLockPressed = e.getModifierState && e.getModifierState('CapsLock'); 

      
      const shiftKeyPressed = e.shiftKey;

      if (capsLockPressed && !shiftKeyPressed) {
        
        capsLockText.style.display = 'block'; 
      } else {
        capsLockText.style.display = 'none';
      }
    });
  </script>
</body>
</html>
