<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclic Behaviour</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: black;
            color: white;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>0</div>
    <script>
        //Q. on click of div show the next number in the array. and if you are at the end of
        //      array show first element.
        let arr = [0,1,2,3,4,5,6,7,8]
        let index = 0;
        //select div 
        let div = document.querySelector('div');
        div.addEventListener('click',function(){
            // if(index == arr.length-1){
            //     index = 0;
            // }else{
            //     index++;
            // }
            index = (index+1)%arr.length;
            div.innerText = arr[index];
        })
        //1. show next number on array on click of div. 

    </script>
</body>
</html>
