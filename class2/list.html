<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- list  -->

    <h1>Unordered list</h1>
    <ul type="square">
        <li>Milk</li>
        <li>Bread</li>
        <li>Peanut</li>
    </ul>
    <h1>Ordered List</h1>
    <ol type="i" reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>React</li>
    </ol>

</body>
</html>
