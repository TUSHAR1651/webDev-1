    <script>
      // Q- Make remove all button work  and make individual delete btn work 
      var removeAllBtn = document.querySelector("#all");
      removeAllBtn.addEventListener('click',function(){
        // console.log("removeallBtn clicked");
        var ul = document.querySelector("ul")
        ul.remove();
      })

      // btn.addEventListener('click',function(e){
      //   console.log(e);
      //   var parent = e.target.parentElement;
      //   parent.remove();
      // })

      //implement for all btn
      var allBtns = document.querySelectorAll('ul button');
      for(var i=0;i<allBtns.length;i++){
        allBtns[i].addEventListener("click",function(e){
          var parent = e.target.parentElement;
          parent.remove();
        })
      }
    </script>
